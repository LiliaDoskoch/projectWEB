<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Про те як ми дійшли до успішного онлайн магазину</title>
    <link rel="icon" href="../img/store.ico">
    <style>
        /* Загальні стилі */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff; /* Білий фон */
            color: #333;
        }

        /* Шапка */
        header {
            background-color: #ffffff; /* Білий фон */
            padding: 15px 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: #ff5c5c; /* Яскравий колір для тексту */
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        header h1 span {
            font-style: italic;
            color: #7d80f7; /* Трохи інший колір для "Feel" */
        }

        /* Головний блок */
        .content-banner {
            background: #ff5c5c;
            color: white;
            text-align: center;
            padding: 50px 20px;
            font-size: 28px;
            font-weight: bold;
            border-radius: 0 0 12px 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Контейнер для відео */
        .video-container {
            margin: 30px auto;
            max-width: 800px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        iframe {
            display: block;
            width: 100%;
            height: 450px;
            border: none;
        }

        /* Футер */
        footer {
            text-align: center;
            padding: 15px 20px;
            background-color: #000;
            color: #fff;
            font-size: 14px;
            line-height: 1.5;
        }

        footer span {
            color: #ff8a8a;
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <a href="../index.html" style="text-decoration: none;">
            <h1>Look<span>&Feel</span></h1>
        </a>
    </header>

    <!-- Основний контент -->
    <div class="content-banner">
        Про те як ми дійшли до успішного онлайн магазину
    </div>

    <!-- Відео -->
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/_6F-S0cPtI8" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Футер -->
    <footer>
        Copyright © 2024 <span>Львів</span>, всі права захищені | 
        Цей інтернет магазин зроблений з любов'ю для вас.
    </footer>
</body>
</html>
